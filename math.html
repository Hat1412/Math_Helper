<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="math.css" />
  <body>
    <title>MATH</title>

    <h1 title = "Format: DD:MM:YYYY" id="date" style="text-align: left; float: left"></h1>
    <h1 id="time" title = "Format: HH:MM:SS" style="text-align: right; float: right"></h1>
    <hr style="clear: both" />

    <h1
      style="text-align: end"
      title="How much of the website have you used/explored ?"
    >
      <label for="usage">Level Of Usage:</label>
      <meter
        id="usage"
        min="0"
        max="100"
        low="33"
        high="66"
        optimum="80"
        value="0"
      ></meter>
    </h1>

    <script>
      function now() {
        today = new Date();
        date = `${today.getFullYear()}/${today.getMonth()}/${today.getDate()}`;
        time = `${today.getHours()}:${today.getMinutes()}:${today.getSeconds()}`;

        document.getElementById("date").innerHTML = date;
        document.getElementById("time").innerHTML = time;
      }

      setInterval(now, 1000);
    </script>

    <h2>
      <!-- ______________________________________________________ EVEN OR ODD _______________________________________    -->
      <br />
      <fieldset>
        <legend>EVEN OR ODD</legend>

        <input type="text" id="ev" placeholder="Enter a number:" />

        <button onclick="EVEN()">Check number</button>

        <p id="ev_res"></p>

        <script>
          function EVEN() {
            var x = document.getElementById("ev").value;

            if (x % 2 === 0) {
              document.getElementById("ev_res").innerHTML = "EVEN";
            } else {
              document.getElementById("ev_res").innerHTML = "ODD";
            }
          }
        </script>
      </fieldset>
      <br />

      <!-- ___________________________________________ FACTORIAL ___________________________________________ -->
      <fieldset>
        <legend>FACTORIAL OF A NUMBER</legend>

        <input type="text" id="fac" placeholder="Enter a number:" />

        <button onclick="factorial()">Get Factorial</button>

        <p id="fac_res"></p>

        <script>
          function factorial() {
            var x = document.getElementById("fac").value;
            var val = 1;

            for (i = 1; i <= x; i++) {
              val *= i;
            }

            document.getElementById("fac_res").innerHTML = val;
          }
        </script>
      </fieldset>
      <br />

      <!-- ______________________________________________________ PRIME NUMBERS _______________________________________    -->
      <fieldset>
        <legend>PRIME NUMBERS</legend>

        <input type="text" id="pr" placeholder="Enter a number:" />

        <button onclick="Prime()">Check number</button>

        <p id="pr_res"></p>

        <script>
          function Prime() {
            var x = document.getElementById("pr").value;

            for (i = 2; i < x; i++) {
              if (x % i === 0) {
                document.getElementById("pr_res").innerHTML = "Not Prime";
                break;
              } else {
                document.getElementById("pr_res").innerHTML = " Prime";
              }
            }
          }
        </script>
      </fieldset>
    </h2>
  </body>
</html>
